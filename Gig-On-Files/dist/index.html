<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Get Your Tour On</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
   <div id="p1Container">
    <img id="p1BGImg" src="http://s32.postimg.org/awyt99mxh/open_road_1.jpg"/>

  <div id="headerDiv">
    <Header>GIG-ON</Header>
    <h1 id="whatToDo">Here's How to Get to Your Next Gig<br/>and Info On All the Venues There for You to Book a Show</h1>
  </div>
  <div id="bandvan">
   <img id="van" src="http://s32.postimg.org/tyyumxu1h/band_van_1.png" />
  </div>
   <p id="whereShow">Where Are You?</p>
    <form action="">
     <label for="">
      <input id="origin" type="text" placeholder="ENTER: CITY, ST"   style="border-radius: 5%; text-align:center;">
     </label>
      <button id="submit-buttonO" type="button" name="button">Submit</button>
    </form>



    <div id="venue-container"></div>
     <a id="toHere" class="smooth"></a>
     <script id="venue-template" type="text/x-handlebars-template">
      {{#each this}}
      <h3><a id="venueDetails"> Venue: {{displayName}}</a></h3>
      <p>Address: {{street}}{{zip}}</p>
      <p>Phone: {{phone}}</p>
      Website: <a href="{{website}}" target="_blank">{{website}}</a>
      <br/><br/>
      {{/each}}
     </script>
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="/js/jquery.ajax-cross-origin.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL4QQWAYuuO5tcygDkOuLoksGrZTHdyjc&libraries=places"></script> -->
    <script src="index.js" type="text/javascript"></script>

    </script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
